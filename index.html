          <section data-markdown>
            <script type="text/template">
              ## 0. Pregătirea

              &nbsp;

              * Gândește-te dacă va fi un blog specializat sau general
              * Dacă este specializat, vezi care este nișa (și concurența)
              * Gândește-te la subiecte pe care vrei să le abordezi și scrie deja câteva articole
            </script>
          </section>
        </section>

        <!-- 1. Nume -->
        <section data-background="#90303E">
          <section data-markdown>
            <script type="text/template">
              ## 1. Numele blogului

              &nbsp;

              * Găsește un nume care să reprezinte (persoana sau subiectul)
              * Uneori vrei și domeniul tău (30$ .ro, 10$/an .com, .info ...)
            </script>
          </section>
        </section>

        <!-- 2. Platforma -->
        <section data-background="#271628">
          <section data-markdown>
            <script type="text/template">
              ## 2. Alege platforma potrivită

              &nbsp;

              * **Blog ca serviciu (recomandat)**

                * Tumblr
                * Wordpress
                * Blogger
                * Medium
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Platforma (cont)

              &nbsp;

              * **Blog pe server propriu**
                * Wordpress
                * Ghost
                * Medium
                * Rebel Mouse
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Platforma (cont)

              &nbsp;

              * **Soluții excentrice (pentru dezvoltatori)**
                * Jekyll
                * Meteor
                * Roots / Heroku
            </script>
          </section>
        </section>
        
        <!-- 3. Configurare -->        
        <section data-background="#452E36">
          <section data-markdown>
            <script type="text/template">
              ## 3. Configurează-ți blog-ul

              &nbsp;

              * Temă - structură / culori
              * Structura de bază
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Temă

              &nbsp;

              * Responsivitate - se adaptează la toate ecranele de la telefon la desktop
              * Bootstrap - compatibilitate mare pentru extensii
              * Suport pentru diacriticele românești
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Structura

              &nbsp;

              * Articol / Post -- element dinamic
              * Pagină -- element static
            </script>
          </section>
        </section>

        <!-- 4. Scrie -->
        <section data-background="#271628">
          <section data-markdown>
            <script type="text/template">
              ## 4. Crează conținut valoros

              &nbsp;

              * Scrie, fotografiază, creează

              * Atenție:

                * Consumă timp, dacă nu ai, mai bine amână
                * Lumea apreciază post-urile dese
                * ... dar le taxează pe cele proaste
            </script>
          </section>
        </section>

        <!-- 5. Promovează -->
        <section data-background="#40200A">
          <section data-markdown>
            <script type="text/template">
              ## 5. Promovează

              &nbsp;

              * Facebook -- prietenul tău
              * Twitter -- nu este folosit, dar e un link spre voi
              * Google Plus -- configurare autor
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## 5. Promovează (cont.)

              &nbsp;

              **Cum ajungi primul pe Google**

              * Ai răbdare, durează câteva luni
              * Pune link-uri către site-ul tău în cât mai multe locuri bune
              * Scrie consecvent
            </script>
          </section>
        </section>
